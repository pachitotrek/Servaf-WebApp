<ion-header>
 <app-menu></app-menu>
</ion-header>
<ion-content>  
    <div class="container-fluid m-0 p-0">
      <ion-toolbar color="dark">
        <ion-title>Agregar Banco de Calibracion</ion-title>
      </ion-toolbar>
      <form [formGroup]="form">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 mt-2">
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="form-group row">
                    <label class="col-sm-6 mt-2">Numero</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="numero">
                    </div>
                  </div>
                </div>          
              </div>
            </div>
            <div class="col-sm-12 mt-2">
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="form-group row">
                    <label class="col-sm-6 mt-2">Identificacion</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="identificacion" >
                    </div>
                  </div>
                </div>          
              </div>
            </div>
            <div class="col-sm-12 mt-2">
              <div class="form-group row">
                <div class="col-sm-12">
                  <ion-item>
                    <ion-label>Tipo</ion-label>
                    <ion-select placeholder="Seleccione Una" formControlName="tipo">
                      <ion-select-option value="Automatico">Automatico</ion-select-option>
                      <ion-select-option value="Manual">Manual</ion-select-option>               
                    </ion-select>
                  </ion-item>
                </div>          
              </div>
            </div>
            <!-- <div class="col-sm-12 mt-2">
              <div class="form-group row">
                <div class="col-sm-12">
                  <ion-item>
                    <ion-label>Automatico?</ion-label>
                    <ion-select placeholder="Seleccione Una" formControlName="automatico">
                      <ion-select-option value="Si">SI</ion-select-option>
                      <ion-select-option value="No">NO</ion-select-option>                 
                    </ion-select>
                  </ion-item>
                </div>          
              </div>
            </div> -->
            <div class="col-sm-12 mt-2">
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="form-group row">
                    <label class="col-sm-6 mt-2">Cantidad de Lineas</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" formControlName="lineas" aria-describedby="emailHelp" value="1" >
                    </div>
                  </div>
                </div>          
              </div>
            </div>
            <div class="col-sm-12 mt-2">
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="form-group row">
                    <label class="col-sm-6 mt-2">Medidores / Linea</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" formControlName="medidores" aria-describedby="emailHelp" value="1" >
                    </div>
                  </div>
                </div>          
              </div>
            </div>
            <div class="col-sm-12 mt-2">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion</label>
                <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
              </div>
            </div>              
          </div>
          <div class="row mb-5">
            <div class="col-sm-12">
              <ion-item button color="primary" text-center (click)="crear()" [disabled]="!form.valid">
                <ion-label>Agregar</ion-label>
              </ion-item>
            </div>
          </div>
    
        </div>
      </form>
    </div>
  
 

</ion-content>
