<ion-content>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <ion-item color="dark">
          <ion-label>Editar C.M.C</ion-label>
          <ion-button (click)="new()" slot="end" expand="block" color="light" shape="round">
            Nuevo C.M.C
          </ion-button>
        </ion-item>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Equipo Patron</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Incertidumbre Expandida</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cmc">
              <td>
                {{item.instrumento?.patron}}              
              </td>
              <td>
                {{item.instrumento?.codigo}}
              </td>
              <td>
                <p class="mt-2">
                  {{item.error}}
                </p>
              </td>             
              <td>
                <ion-button (click)="update(item)" expand="block" shape="round" color="primary" size="small">
                  Actualizar
                </ion-button>
              </td>
            </tr>      
          </tbody>
        </table>
      </div>
    </div>

  </div>

</ion-content>
